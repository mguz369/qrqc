<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Current e-Alerts</title>
    
    <!-- Load CSS -->  
    <link rel="stylesheet" href="../css/style.css">

    <!-- Load JavaScript files -->
    <script src='js/jquery-3.1.1.min.js'></script>
    <script src='js/core.js'></script>
    <script src='js/js.cookie.js'></script>
  </head>


  <body id="index_page">
    <div class="page-header">
      <section class="user-logged-in">
        <div id="Date"></div>
        <div id="Time"></div>
      </section>
      <section class="page-title">
        <h2>iQRQC - Grand Rapids</h2>
      </section>      
      <section class="log-button ng-scope">
        <img src="../images/logo.jpg" alt="" height="50px" width="250px">
      </section>
    </div>
    

    <table id="issues_table">
      <tr>
        <td class="days_column">Monday</td>    
        <td class="days_column">Tuesday</td>    
        <td class="days_column">Wednesday</td>    
        <td class="days_column">Thursday</td>
        <td class="days_column">Friday</td>
      </tr>

    </table>      
    

    <div class="mycontainer">
        <h3 class="h_format">e-Lert Categories</h3>
    </div>

    <table id="category_table">
      <tr class="category_rows">
          <td> 
              <button type="button" class="categories Safety"    id="Safety">Safety/ Environment</div>
              <button type="button" class="categories Quality"   id="Quality">Quality</div>
              <button type="button" class="categories Activity"  id="Activity">Activity (Sales)</div>
              <button type="button" class="categories Inventory" id="Inventory">Inventory</div>
              <button type="button" class="categories Scrap"     id="Scrap">Scrap</div>
          </td>
      </tr>
      <tr class="category_rows">
          <td >
              <button type="button" class="categories Hr"        id="Hr">HR/ Labor</div>
              <button type="button" class="categories Delivery"  id="Delivery">Delivery</div>
              <button type="button" class="categories Operation" id="Operation">Operations Efficiency</div>
              <button type="button" class="categories Supply"    id="Supply">Supply Chain</div>
              <button type="button" class="categories Misc"      id="Misc">Miscellaneaous</div>
          </td>
      </tr>
    </table>

    <div class="mycontainer">
      <table class="page-footer">
        <tr>

          <td><a href="incomplete.html" class="btn btn-white table_button" id="incomplete_redirect">Incomplete e-Lerts</a></td>-->
        </tr>
      </table>

    </div>
