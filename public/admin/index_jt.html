<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Current Executive e-Alerts</title>
    
    <!-- Load CSS -->  
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/clock.css">

    <!-- Load JavaScript files -->
    <script src='../js/jquery.min.js'></script>
    <script src='../js/core.js'></script>
    <script src='../js/js.cookie.js'></script>
  </head>


  <body id="index_page">
    <div class="page-header">
      <section class="user-logged-in">
        <div id="clock" class="dark display">
          <div class="weekdays"></div>
          <div class="month_date"></div>
          <div class="year"></div>
          <div class="ampm"></div>
          <div class="digits"></div>
        </div>
      </section>
      <section class="page-title">
        <h2 id="iqrqc_header"></h2>
      </section>      
      <section class="log-button ng-scope">
        <img src="../images/logo.jpg" alt="" height="50px" width="250px">
      </section>
    </div>
    

    <table id="issues_table">
      <tr>
        <td class="days_column">Monday</td>
        <td class="days_column">Tuesday</td>
        <td class="days_column">Wednesday</td>
        <td class="days_column">Thursday</td>
        <td class="days_column">Friday</td>
      </tr>

    </table>      
    

    <div class="mycontainer">
        <h3 class="h_format">e-Lert Categories</h3>
    </div>

    <table id="category_table">
      <tr class="category_rows">
          <td> 
              <button type="button" class="categories Safety"     id="Safety">Safety / Environment</button>
              <button type="button" class="categories Quality"    id="Quality">Quality</button>
              <button type="button" class="categories Activity"   id="Activity">Sales / Business Development</button>
              <button type="button" class="categories Product"    id="Product">Product &amp Process Design</button>
              <button type="button" class="categories Purchasing" id="Purchasing">Purchasing</button>
          </td>
      </tr>
      <tr class="category_rows">
          <td >
              <button type="button" class="categories Hr"        id="Hr">Human Resource</button>
              <button type="button" class="categories It"        id="It">Information Technology</button>
              <button type="button" class="categories Operation" id="Operation">Operations</button>
              <button type="button" class="categories Supply"    id="Supply">Supply Chain</button>
              <button type="button" class="categories Finance"   id="Finance">Finance</button>
          </td>
      </tr>
    </table>

    <div class="mycontainer">
      <div class="page-footer">
        <a href="/" class="btn btn-white">Logout of Post-It</a>
      </div>
    </div>

    <script type="text/javascript" src="../js/clock.js"></script>
    <script type="text/javascript" src="../js/moment.js"></script>
  </body>
</html>
