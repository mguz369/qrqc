<!DOCTYPE html>

<html>
<head>
  <title>Modify Part Numbers</title>

  <script type="text/javascript" src="../js/jquery.min.js"></script>
  <script type="text/javascript" src="../js/mod_owners.js"></script>

  <meta name="description" content="Bootstrap.">
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/jquery.dataTables.min.css">
  <link rel="stylesheet" type="text/css" href="../css/mod_owners.css">
  

  <script type="text/javascript" src="../js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="../js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../js/js.cookie.js"></script>
</head>


<body id="index_page">

  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <img id="modal-img" src="../images/logo.png">
          <h4 class="modal-title">Add New Part</h4>
        </div>
        
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label>Full Name</label>
              <input type="text" class="form-control" id="add_full_name">
            </div>
            
            <div class="form-group" >
              <label>Email Address</label>
              <input type="email" class="form-control" id="add_email_addr" required />
            </div>
           
            <div class="form-group">
              <label>Level</label>
              <input type="text" class="form-control" id="add_qrqc_level" disabled>
            </div>
          </form>          
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" id="submit_person" onclick="">Submit</button>
        </div>

      </div>
    </div>
  </div>


  <div id="myModal2" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <img id="modal-img" src="../images/logo.png">
            <h4 class="modal-title">View Details</h4>
        </div>
        
        <div class="modal-body">
          <div class="form-group hidden">
            <label>ID</label>
            <input type="text" class="form-control" id="delete_id" disabled>
          </div>

          <div class="form-group">
            <label>Full Name</label>
            <input type="text" class="form-control" id="delete_full_name">
          </div>
            
          <div class="form-group" >
            <label>Email Address</label>
            <input type="text" class="form-control" id="delete_email_addr" />
          </div>
           
          <div class="form-group">
            <label>Level</label>
            <input type="text" class="form-control" id="delete_qrqc_level" disabled>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" id="delete_person" onclick="">Delete</button>
        </div>
      </div>
    </div>
  </div>




  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <img src="../images/logo.png">
        <p class="navbar-text" id="nav-id">POST-IT PARTS</p>
      </div>
    </div>
  </nav>
  




  <div class ="table-responsive">
    <table id="table_owners" class= "cell-border"  width="90%">
      <thead class='thead-inverse'>
        <tr>
          <th>ID</th>
          <th>Full Name</th>
          <th>Email Address</th>
          <th>Post-It Level</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
    
    <div id="container_add_new">
      <button type="button" class="btn btn-white btn-lg" data-toggle="modal" data-target="#myModal" id="new_person">Add New Part</button>
      <a href="/" class="btn btn-white btn-lg">Return to Main Page</a>
    </div>
  </div>
</body>
</html>
