<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Check-In</title>

    <!-- Load CSS -->  
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/clock.css">

    <!-- Load JavaScript files -->
    <script src='../js/jquery.min.js'></script>
    <script src='../js/core.js'></script>
    <script src='../js/js.cookie.js'></script>

  </head>


  <body id="checkin">
    <section class="user-logged-in">
      <div id="clock" class="dark display">
        <div class="weekdays"></div>
        <div class="month_date"></div>
        <div class="year"></div>
        <div class="ampm"></div>
        <div class="digits"></div>
      </div>
    </section>

    <section class="page-title">
      <h2 id="iqrqc_header"></h2>
    </section>      
    <section class="log-button ng-scope">
      <img src="../images/logo.jpg" alt="" height="50px" width="250px">
    </section>

    <form id="checkin_form">
      <table id="checkin_list">
      </table>

      <button type="button" id="submit_checkin" class="btn btn-blue">Submit</button>
      <a href="/" id="retun_home" class="btn btn-blue">Return Home</a>
    </form>


    <script type="text/javascript" src="../js/clock.js"></script>
    <script type="text/javascript" src="../js/moment.js"></script>
  </body>
</html>
