<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>View e-Alerts</title>
    
    <!-- Load CSS -->  
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/clock.css">

    <!-- Load JavaScript files -->
    <script src='../js/jquery.min.js'></script>
    <script src='../js/core.js'></script>
    <script src='../js/js.cookie.js'></script>
  </head>


  <body id="view_page">
    <div class="page-header">
      <section class="user-logged-in">
        <div id="clock" class="dark display">
          <div class="weekdays"></div>
          <div class="month_date"></div>
          <div class="year"></div>
          <div class="ampm"></div>
          <div class="digits"></div>
        </div>
      </section>
      <section class="page-title">
        <h2 id="iqrqc_header"></h2>
      </section>      
      <section class="log-button ng-scope">
        <img src="../images/logo.jpg" alt="" height="50px" width="250px">
      </section>
    </div>
    

    <table id="issues_table">
      <tr>
        <td class="days_column">Monday</td>    
        <td class="days_column">Tuesday</td>    
        <td class="days_column">Wednesday</td>    
        <td class="days_column">Thursday</td>
        <td class="days_column">Friday</td>
      </tr>
    </table>      
    

    <div class="mycontainer">
        <h3 class="h_format">e-Lert Categories</h3>
    </div>

    <table id="category_table">
      <tr class="category_rows">
          <td> 
              <div class="categories Safety"    >Safety / Environment</div>
              <div class="categories Quality"   >Quality</div>
              <div class="categories Activity"  >Sales / Business Development</div>
              <div class="categories Product"   >Product &amp Process Design</div>
              <div class="categories Purchasing">Purchasing</div>
          </td>
      </tr>
      <tr class="category_rows">
          <td >
              <div class="categories Hr"        >Human Resource</div>
              <div class="categories It"        >Information Technology</div>
              <div class="categories Operation" >Operations</div>
              <div class="categories Supply"    >Supply Chain</div>
              <div class="categories Finance"   >Finance</div>
          </td>
      </tr>
    </table>

    <div class="mycontainer">
      <table class="page-footer">
        <tr>
          <td>
            <a href="/" class="btn btn-white table_button">Return to Home Page</a>
            <a href="login" class="btn btn-white table_button" id="login_redirect">Login to edit</a>
          </td>
        </tr>
      </table>
    </div>

    <script type="text/javascript" src="../js/clock.js"></script>
    <script type="text/javascript" src="../js/moment.js"></script>
  </body>
</html>
