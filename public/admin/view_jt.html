<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>View e-Alerts</title>
    
    <!-- Load CSS -->  
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/clock.css">

    <!-- Load JavaScript files -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src='../js/core.js'></script>
    <script src='../js/js.cookie.js'></script>
  </head>


  <body id="view_jt_page">
    <div class="page-header">
      <section class="user-logged-in">
        <div id="clock" class="dark display">
          <div class="weekdays"></div>
          <div class="month_date"></div>
          <div class="year"></div>
          <div class="ampm"></div>
          <div class="digits"></div>
        </div>
      </section>
      <section class="page-title">
        <h2>Grand Rapids Executive - View</h2>
      </section>      
      <section class="log-button ng-scope">
        <img src="../images/logo.jpg" alt="" height="50px" width="250px">
      </section>
    </div>
    

    <table id="issues_table">
      <tr>
        <td class="days_column">Monday</td>    
        <td class="days_column">Tuesday</td>    
        <td class="days_column">Wednesday</td>    
        <td class="days_column">Thursday</td>
        <td class="days_column">Friday</td>
      </tr>
    </table>      
    

    <div class="mycontainer">
        <h3 class="h_format">e-Lert Categories</h3>
    </div>

    <table id="category_table">
      <tr class="category_rows">
          <td> 
              <p class="categories Safety"    >Safety / Environment</p>
              <p class="categories Quality"   >Quality</p>
              <p class="categories Activity"  >Sales / Business Development</p>
              <p class="categories Product"   >Product &amp Process Design</p>
              <p class="categories Purchasing">Purchasing</p>
          </td>
      </tr>
      <tr class="category_rows">
          <td >
              <p class="categories Hr"        >Human Resource</p>
              <p class="categories It"        >Information Technology</p>
              <p class="categories Operation" >Operations</p>
              <p class="categories Supply"    >Supply Chain</p>
              <p class="categories Finance"   >Finance</p>
          </td>
      </tr>
    </table>

    <div class="mycontainer">
      <table class="page-footer">
        <tr>
          <td><a href="login" class="btn btn-white table_button" id="login_redirect">Login to edit</a></td>
        </tr>
      </table>
    </div>

    <script type="text/javascript" src="../js/clock.js"></script>
    <script type="text/javascript" src="../js/moment.js"></script>
  </body>
</html>
