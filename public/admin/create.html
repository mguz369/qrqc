<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>e-Alert</title>
    
    <!-- Load CSS -->  
    <link rel="stylesheet" href="../css/style.css">

    <!-- Load JavaScript files -->
    <script src='js/jquery.min.js'></script>
    <script src='js/core.js'></script>
    <script src='js/md5.js'></script>
  </head>


  <body id="create_page">
    <section class="user-logged-in"> </section>
    <section class="page-title">
      <h2 >iQRQC - Grand Rapids - e-Lert</h2>
    </section>
    <section class="log-button ng-scope">
      <img src="../images/logo.jpg" alt="" height="50px" width="75px">
    </section>
    

    <form id="gen_info">
      <table id="header_table">
        <tr>
            <td id="info_header"><h3 class="mycontainer">Information</h3></td>        
            <td id="info_alert">
              <span >Alert ID:</span>
              <span type="text" id="id_number"></span> 
            </td>
        </tr>      
      </table>

      <table class="inline_table" id="info_table">        
        <tr >
            <td class="left_column">
              i-Notes Category:
            </td>
            <td class="right_column">
              <select class="box_length" id="alert_type">
                <!--<option value="Empty"               >---</option>-->
                <option value="Safety"    id="Safety"   >Safety/Environment</option>
                <option value="Quality"   id="Quality"  >Quality</option>
                <option value="Activity"  id="Activity" >Activity (Sales)</option>
                <option value="Inventory" id="Inventory">Inventory</option>
                <option value="Scrap"     id="Scrap"    >Scrap</option>
                <option value="Hr"        id="Hr"       >HR/Labor</option>
                <option value="Delivery"  id="Delivery" >Delivery</option>
                <option value="Operation" id="Operation">Operations Efficiency</option>
                <option value="Supply"    id="Supply"   >Supply Chain</option>
                <option value="Misc"      id="Misc"     >Miscellaneaous</option>
              </select>    
            </td>
        </tr>
        <!-- ############################################################################ -->
        <tr >   
            <td class="left_column">
              Date posted:
            </td>
            <td class="right_column">
              <input class="box_length" id="date_initial" type="date"></input>
            </td>
        </tr>
        <!-- ############################################################################ -->
        <tr >
            <td class="left_column">
              iQRQC Level:
            </td>
            <td class="right_column">
              <select class="box_length" id="department">
                <!--<option value="Empty"       >---</option>-->
                <option value="Plant"       >Plant</option>
                <option value="Mixing"      >Mixing</option>
                <option value="Cementing"   >Cementing</option>
                <option value="Automation"  >Automation</option>
                <!--<option value="Office"      >Office</option>
                <option value="Ship_Receive">Shipping/Receiving</option>-->
              </select>
            </td>
        </tr>
        <!--<tr>
          <td class="left_column">
            Start Level
          </td>
          <td class="right_column">
            <p class="box_length" id="start_department"></p>
          </td>
        </tr>-->
        <!-- ############################################################################ -->
        <tr >
            <td class="left_column">
              Location Details:
            </td>
            <td class="right_column">
              <input class="box_length" id="location" type="text"></input>
            </td>
        </tr>
        <!-- ############################################################################ -->
        <tr >
            <td class="left_column">
              Part Number:
            </td>
            <td class="right_column">
              <select class="box_length" id="part_num">
                
              </select>              
            </td>
        </tr>
        <!-- ############################################################################ -->
        <tr >
            <td class="left_column">
              Customer:
            </td>
            <td class="right_column">
              <select class="box_length" id="customer">
                
              </select>        
            </td>
        </tr>
        <!-- ############################################################################ -->
        <tr>
            <td class="left_column">
              Repeat:
            </td>
            <td class="right_column">
              <select class="box_length" id="recur">
                <option value="0">No</option>
                <option value="1">Yes</option>
              </select>
            </td>
        </tr>          
      </table>

      <table class="inline_table" id="issue_table">
        <tr>
            <td class="title_descript">
              Issue Description:
            </td>
        </tr>
        <tr>
            <td class="text_area">
              <textarea class="description" id="issue_desc" type="text"></textarea>
            </td>
        </tr>
      </table>

      <table class="inline_table" id="cause_table">
        <tr>
            <td class="title_descript">
              Cause:
            </td>
        </tr>
        <tr>
            <td class="text_area">
              <textarea class="description" id="cause_desc" type="text"></textarea>
            </td>
        </tr>
      </table>
    </form>


    <form id="info_rows">
      <div class="mycontainer">
        <h3 class="h_format">Action Plan</h3>
      </div>

      <table id="action_table">
          <tr>
              <td class="action_column" id="action_type">
                Type
              </td>
              <td class="action_column" id="action_desc">
                Description
              </td>
              <td class="action_column" id="action_owner">
                Owner
              </td>
              <td class="action_column" id="action_start">
                Start
              </td>
              <td class="action_column" id="action_deadline">
                Deadline
              </td>
              <td class="action_column end" id="action_complete">
                Completed
              </td>
              <td class="action_column end" id="action_state">
                State
              </td>
              <td class="action_column end" id="action_email">
                Email Sent
              </td>
              <!--<td class="action_column end">
                Delete
              </td>-->
          </tr>

          <tr class="hidden_element">
              <td class="hidden_element"> </td>              
              <td class="hidden_element"> </td>
              <td class="hidden_element">
                <select class="added_row" id='responsible'> </select>
              </td>
              <td class="hidden_element"> </td>                
              <td class="hidden_element"> </td>
              <td class="hidden_element"> </td>
              <td class="hidden_element"> </td>
              <td class="hidden_element"> </td>
          </tr>
        </table>      
    </form>
    

    <div class="mycontainer">
      <table class="page-footer">
        <tr>
          <td> <button class="btn btn-white table_button" id="add_row" type="button">Add Action</button></td>
          <td> <button class="btn btn-white table_button" id="submit_btn">Submit</button></td>
          <td> <button class="btn btn-white table_button" id="return_home">Return to Main Page</button></td>          
        </tr>
      </table>
    </div> 
  </body>
</html>
